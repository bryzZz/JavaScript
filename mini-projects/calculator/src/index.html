<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  
    <div class="container">
        <div class="calculator">
            <div class="calculator__top">
                <span class="calculator__show-line"></span>
                <button class="calculator__btn calculator__btn--clear" data-option = "clear">C</button>
            </div>
            <div class="calculator__btns">
                <button class="calculator__btn" data-option="number" data-value="7">7</button>
                <button class="calculator__btn" data-option="number" data-value="8">8</button>
                <button class="calculator__btn" data-option="number" data-value="9">9</button>
                <button class="calculator__btn" data-option="option" data-value="+">+</button>
                <button class="calculator__btn" data-option="number" data-value="4">4</button>
                <button class="calculator__btn" data-option="number" data-value="5">5</button>
                <button class="calculator__btn" data-option="number" data-value="6">6</button>
                <button class="calculator__btn" data-option="option" data-value="-">-</button>
                <button class="calculator__btn" data-option="number" data-value="1">1</button>
                <button class="calculator__btn" data-option="number" data-value="2">2</button>
                <button class="calculator__btn" data-option="number" data-value="3">3</button>
                <button class="calculator__btn" data-option="option" data-value="*">ร</button>
                <button class="calculator__btn" data-option="number" data-value="0">0</button>
                <button class="calculator__btn" data-option="dot" data-value=".">.</button>
                <button class="calculator__btn" data-option="calculate">=</button>
                <button class="calculator__btn" data-option="option" data-value="/">รท</button>
            </div>
        </div>
    </div>

</body>
</html>
