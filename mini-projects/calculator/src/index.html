<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  
    <div class="container">
        <div class="calculator">
            <div class="calculator__top">
                <input class="calculator__input" type="text">
                <button class="calculator__clear-btn">C</button>
            </div>
            <div class="calculator__btns">
                <button class="calculator__btn" data-option = "7">7</button>
                <button class="calculator__btn" data-option = "8">8</button>
                <button class="calculator__btn" data-option = "9">9</button>
                <button class="calculator__btn" data-option = "+">+</button>
                <button class="calculator__btn" data-option = "4">4</button>
                <button class="calculator__btn" data-option = "5">5</button>
                <button class="calculator__btn" data-option = "6">6</button>
                <button class="calculator__btn" data-option = "-">-</button>
                <button class="calculator__btn" data-option = "1">1</button>
                <button class="calculator__btn" data-option = "2">2</button>
                <button class="calculator__btn" data-option = "3">3</button>
                <button class="calculator__btn" data-option = "*">ร</button>
                <button class="calculator__btn" data-option = "0">0</button>
                <button class="calculator__btn" data-option = ".">.</button>
                <button class="calculator__btn">=</button>
                <button class="calculator__btn" data-option = "/">รท</button>
            </div>
        </div>
    </div>

</body>
</html>
