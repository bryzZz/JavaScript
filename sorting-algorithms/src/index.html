<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting algorithms</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a class="logo" href="#">Sort visualization</a>
        <div class="settings">
            <label>
                Speed:
                <select>
                    <option data-variant="10">1</option>
                    <option data-variant="30">2</option>
                    <option data-variant="50">3</option>
                    <option data-variant="100">4</option>
                    <option data-variant="300" selected>5</option>
                </select>
            </label>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <span class="sidebar__item" data-sorting-type="bubble">Bubble sort</span>
            <span class="sidebar__item" data-sorting-type="shaker">Shaker sort</span>
            <span class="sidebar__item" data-sorting-type="insertion">Insertion sort</span>
            <span class="sidebar__item" data-sorting-type="selection">Selection sort</span>
        </div>
        <div class="сontentSide">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
</body>
</html>
